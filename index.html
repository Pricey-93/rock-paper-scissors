<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="./script.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div id="game-container">
        <div id="score-tracker" class="information">
            Current Score: <br> you - <span id="player-score">0</span> : <span id="computer-score">0</span> - computer
        </div>
        <div id="weapon-selection-wrapper">
            <div id="rock" class="weapon-selection"><strong>ROCK</strong></div>
            <div id="paper" class="weapon-selection"><strong>PAPER</strong></div>
            <div id="scissors" class="weapon-selection"><strong>SCISSORS</strong></div>
        </div>
        <div id="round-result" class="information">
            <span id="result-text">Who will win ?</span>
        </div>
    </div>
</body>
</html>
